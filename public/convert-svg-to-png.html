<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #45a049; }
        .result { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <p>This tool will convert icon-192.svg and icon-512.svg to PNG format</p>

    <div class="result">
        <h3>192x192 PNG:</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button onclick="download('canvas192', 'icon-192.png')">Download icon-192.png</button>
    </div>

    <div class="result">
        <h3>512x512 PNG:</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button onclick="download('canvas512', 'icon-512.png')">Download icon-512.png</button>
    </div>

    <script>
        // SVG for 192x192
        const svg192 = `<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
          <rect width="192" height="192" rx="40" fill="#FBBF24"/>
          <text x="96" y="130" font-size="100" text-anchor="middle" fill="white">ðŸ“¦</text>
        </svg>`;

        // SVG for 512x512
        const svg512 = `<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
          <rect width="512" height="512" rx="107" fill="#FBBF24"/>
          <text x="256" y="346" font-size="267" text-anchor="middle" fill="white">ðŸ“¦</text>
        </svg>`;

        function renderSVG(svgString, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Downloaded ' + filename + '! Please move it to the /public folder.');
            });
        }

        // Render both SVGs on load
        renderSVG(svg192, 'canvas192');
        renderSVG(svg512, 'canvas512');
    </script>
</body>
</html>
