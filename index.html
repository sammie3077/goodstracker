    <title>GoodsTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dynamic colors using CSS variables
              // Syntax: rgb(var(--variable-name) / <alpha-value>)
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              'primary-light': 'rgb(var(--color-primary-light) / <alpha-value>)',
              'primary-dark': 'rgb(var(--color-primary-dark) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              'secondary-dark': 'rgb(var(--color-secondary-dark) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

<style>
  /* Default Theme (Will be overridden by JS) */
  :root {
    --color-primary: 252 211 77;
    --color-primary-light: 254 243 199;
    --color-primary-dark: 245 158 11;
    --color-secondary: 78 205 196;
    --color-secondary-dark: 42 157 143;
    --color-background: 255 253 245;
  }
  
  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 20px;
  }
  .custom-scrollbar:hover::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.2);
  }
  
  /* Hide scrollbar for clean horizontal scrolling */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  
  /* Safe area for mobile bottom nav */
  .pb-safe {
    padding-bottom: env(safe-area-inset-bottom);
  }
</style>
